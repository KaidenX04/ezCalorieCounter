<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezCalorieCounter</title>
    <link rel="icon" type="image/x-icon" href="./img/kcal-logo.jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="./manifest.json">
    <script defer src="./chart.js/dist/chart.umd.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Calorie Counter</h1>
    </header>
    <main>
        <section class="calorie-count-container">
            <p id="calorie-count">0</p>
        </section>

        <section class="button-container">
            <button class="main-btn selected-btn" id="day-btn">Day</button>
            <button class="main-btn" id="timeline-btn">Timeline</button>
        </section>

        <section class="entries-list">
            <p class="list-titles" id="list-title">Today's Calories</p>
            <canvas id="timeline-graph"></canvas>
            <div class="entry-lists" id="entries">

            </div>
        </section>

        <section class="button-container">
            <button class="main-btn blue-highlight large-btn-text" id="add-btn">+</button>
            <button class="main-btn" id="submit-btn">Submit</button>
            <button class="main-btn large-btn-text" id="remove-btn">-</button>
        </section>
    </main>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js")
        }
    </script>
</body>
</html>
