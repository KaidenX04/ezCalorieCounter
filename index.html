<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezCalorieCounter</title>
    <link rel="icon" type="image/x-icon" href="./img/kcal-logo.jpg">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="./manifest.json">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Calorie Counter</h1>
    </header>
    <main>
        <section class="calorie-count-container">
            <p id="calorie-count">0</p>
        </section>

        <section class="button-container">
            <button class="main-btn orange" id="add-calories-btn">Add<br>Calories</button>
            <button class="main-btn blue" id="remove-entry-btn">Remove<br>Entry</button>
        </section>

        <section class="button-container">
            <button class="main-btn blue" id="clear-btn">Clear</button>
        </section>

        <section class="entries-list">
            
        </section>

        <section class="button-container">
            <button class="main-btn blue" id="submit-day-btn">Submit<br>Day</button>
            <button class="main-btn blue" id="view-timeline-btn">View<br>Timeline</button>
        </section>
    </main>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js")
        }
    </script>
</body>
</html>
